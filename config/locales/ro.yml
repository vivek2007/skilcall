      choose_popup_text: |-
          Dacă doriți să permiteți utilizatorilor să accepte plăți online, trebuie să alegeți moneda pentru piața dvs. și apoi să vă conectați cel puțin unul dintre cei doi furnizori de plăți acceptați de Sharetribe: Stripe și PayPal. De asemenea, puteți alege să utilizați ambele, ceea ce înseamnă că utilizatorii dvs. vor putea accepta plăți cu oricare dintre metodele de plată.
