      choose_popup_text: |-
          Якщо ви хочете дозволити своїм користувачам приймати онлайн-платежі, вам потрібно обрати валюту для вашого маркетплейсу, а потім підключити принаймні одну з двох платформ для платежів, які підтримує Sharetribe: Stripe і PayPal. Ви також можете використовувати обидва, це означає, що ваші користувачі зможуть приймати платежі будь-яким способом оплати.
          Ви можете створити новий обліковий запис на будь-якій платформі, якщо у вас його ще немає. Після підключення облікового запису ви можете вибрати можливу комісію, яку стягуватимете з кожної транзакції.
          Яка різниця між Stripe та PayPal? Stripe дозволяє відкласти виплату продавцю до 3 місяців і пропонує один спосіб оплати (кредитна/дебетова картка). Stripe також дозволяє вашим продавцям отримувати гроші безпосередньо на їхній банківський рахунок, просто надавши свої банківські реквізити. PayPal надає два способи оплати (кредитна картка та рахунок PayPal) і пропонує програму захисту для покупців і продавців. Щоб приймати платежі, ваші продавці повинні створити обліковий запис PayPal Business.
          Якщо ви використовуєте Stripe, його комісія буде вирахована з комісії за транзакцію, тому не забудьте встановити досить високу мінімальну комісію. Якщо ви використовуєте PayPal, його комісія буде стягуватися з продавця окремо додатково до комісії за транзакцію. Stripe і PayPal мають дещо іншу структуру комісій. У більшості випадків тарифи Stripe трохи нижчі.
