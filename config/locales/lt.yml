      choose_popup_text: |-
          Jei norite leisti savo vartotojams priimti mokėjimus internetu, turite pasirinkti savo prekybos vietos valiutą ir tada prisijungti bent prie vieno iš dviejų Sharetribe palaikomų mokėjimo paslaugų teikėjų: Stripe ir PayPal. Taip pat, galite naudoti abu metodus, o tai reiškia, kad jūsų vartotojai galės priimti mokėjimus bet kuriuo atveju.
          Galite sukurti naują paskyrą bet kurioje iš paslaugų, jei dar jos neturite. Susieję savo sąskaitą, galite pasirinkti galimą komisinį mokestį už kiekvieną operaciją.
          Kuo skiriasi Stripe ir PayPal? Stripe leidžia atidėti mokėjimą prekybininkui iki 3 mėnesių ir siūlo vieną mokėjimo būdą (kredito / debeto kortelę).   Stripe, taip pat, leidžia jūsų prekybininkams gauti pinigus tiesiai į savo banko sąskaitą, paprasčiausiai pateikdami savo banko duomenis. PayPal suteikia du mokėjimo būdus (kreditinė kortelė ir PayPal sąskaita) ir siūlo apsaugos programą pirkėjams ir pardavėjams. Norėdami gauti mokėjimus, prekybininkai turi susikurti PayPal verslo sąskaitą.
